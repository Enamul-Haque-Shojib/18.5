{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


    <h1 class="text-center">Sign Up</h1>
    
    
    <form method="post" style="width:50%; margin:auto" novalidate>
        {% csrf_token %}
        <!-- {{form | crispy}} -->
        {% for fm in form  %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
        {% endfor %}

        <br/>
        <button class="btn btn-primary">Submit</button>
        <br/>
        <small>Already have an Account? <a href="{% url 'login' %}">Login</a></small>
       
    </form>
    
{% endblock %}
